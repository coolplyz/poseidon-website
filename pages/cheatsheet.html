<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1,
        h3 {
            color: white;
        }

        .flex-container {
            display: flex;
        }

        .flex-container div {
            flex: 1 1 20px;

        }
        .aqua {
            color: aqua;
            margin-left: 40px;
        }

<body>
    <h1 class="aqua"> 2. Text elements </h1>
    <div class="flex-container">

            <img src="../images/Cheatsheet-Text.png" alt="Logo" width="500px" height="auto">

        </div>
        <div class="text">
            <br><br><br><br>
            <h1> Heading 1 </h1>
            <h2> Heading 2 </h2>
            <h3> Heading 3 </h3>
            <h4> Heading 4 </h4>
            <h5> Heading 5 </h5>
            <h6> Heading 6 </h6>

            <p> Paragraph </p>

            <em> Italic text </em><br>

            <img src="URL" alt="description"> <br>
        </div>
    </div>

</html>
